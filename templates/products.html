<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
      integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="../static/js/global.js"></script>
    <link rel="stylesheet" href="../static/css/global.css" />
    <link rel="stylesheet" href="../static/css/products.css" />
    <title>Products</title>
  </head>
  <body>
    <div class="ui visible sidebar inverted vertical menu">
      <a class="item">
        <div class="ui small image">
          <img src="../static/asset/Raccoon.png" alt="" />
        </div>
      </a>
      <a href="/home" class="item">
        <h4><i class="home icon"></i> Home</h4>
      </a>
      <a href="/products" class="active item">
        <h4><i class="archive icon"></i> Products</h4>
      </a>
      <a href="/orders" class="item">
        <h4><i class="cart plus icon"></i> Orders</h4>
      </a>
    </div>
    <div class="container">
      <div class="ui stackable two column grid">
        <div class="row">
          <div class="column">
            <h2 id="breadcumb">Products</h2>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <a href="/add-product">
              <div class="ui segment" id="segment-add-product">
                <div class="product-content">
                  <center>
                    <h1>
                      <i class="plus circle icon"></i>
                      Add New Product &nbsp;&nbsp;&nbsp;
                      <div class="ui small image" id="add-product">
                        <img
                          align="right"
                          src="../static/asset/Add Product.svg"
                          alt=""
                        />
                      </div>
                    </h1>
                  </center>
                </div>
              </div>
            </a>
          </div>
          <div class="column">
            <a href="">
              <div class="ui segment" id="segment-category">
                <div class="category-content">
                  <center>
                    <div class="ui dropdown">
                      <div class="text">
                        <h1>
                          <i class="table icon"></i>
                          Brand Category &nbsp;&nbsp;&nbsp;
                          <div class="ui small image" id="add-product">
                            <img
                              align="right"
                              src="../static/asset/Category.svg"
                              alt=""
                            />
                          </div>
                        </h1>
                      </div>
                      <div class="menu">
                        {% for br in brand %}
                        <div class="item">{{br}}</div>
                        {% endfor %}
                      </div>
                    </div>
                  </center>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="ui. sixteen wide column">
            <div class="ui segment">
              <table class="ui selectable unstackable table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  {% for prod in products %}
                  <tr
                    onclick="handleRowClick('/product-detail/{{prod['products_id']}}')"
                  >
                    <td><b>{{prod['name']}}</b></td>
                    <td>{{prod['brand']}}</td>
                    <td>{{prod['status']}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  $(function () {
    $(".ui.dropdown").dropdown();
  });
</script>
