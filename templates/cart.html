<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
      integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../static/css/global.css" />
    <link rel="stylesheet" href="../static/css/cart.css" />
    <title>Cart</title>
  </head>
  <body>
    <div class="ui inverted segment">
      <div class="ui inverted secondary pointing menu">
        <div class="item">
          <a href="/">
            <i class="arrow left icon"></i>
          </a>
        </div>
        <div class="right menu">
          <div class="item">
            <a href="/cart">
              <i class="shop icon"></i>
            </a>
          </div>
          <div class="item">
            <div class="ui dropdown">
              <div class="text"><h3>{{username}}</h3></div>
              <div class="menu">
                <a href="">
                  <div class="item">
                    <p id="ac">Your Account</p>
                  </div>
                </a>
                <a href="/user-transaction">
                  <div class="item">
                    <p id="tr">Your Transcaction</p>
                  </div>
                </a>
                <a href="/logout">
                  <div class="item"><p id="logout">Log Out</p></div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui container">
      <h1>Your Cart</h1>
      <form class="ui form" action="/checkout" method="POST">
        {% for cart in product %}
        <div class="ui two column grid">
          <div class="ui fourteen wide column">
            <div class="ui segment">
              <div class="ui four column grid">
                <div class="ui one wide column">
                  <input
                    type="checkbox"
                    name="carts_id"
                    id="cbx"
                    value="{{cart['cart_id']}}"
                  />
                </div>
                <div class="ui three wide column">
                  <div class="ui small image">
                    <img src="../{{cart['image']}}" alt="" />
                  </div>
                </div>
                <div class="ui eight wide column">
                  <div class="contents">
                    <h3 id="name">{{cart['name']}}</h3>
                    size
                    <p id="size"><b>{{cart['size']}}</b></p>
                  </div>
                </div>
                <div class="column">
                  <h3 id="price">IDR {{cart['price']}}</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="ui two wide column">
            <a href="/delete-cart/{{cart['cart_id']}}">
              <div class="ui segment" id="delete-segment">
                <i class="big trash alternate icon"></i>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
        <div class="ui two column grid">
          <div class="ui fourteen wide column">
            <button class="ui animated button" tabindex="0" id="checkout">
              <div class="visible content">Checkout</div>
              <div class="hidden content">
                <i class="right arrow icon"></i>
              </div>
            </button>
          </div>
          <div class="ui two wide column"></div>
        </div>
      </form>
    </div>
  </body>
</html>
<script>
  $(function () {
    $(".ui.dropdown").dropdown();
  });
</script>
