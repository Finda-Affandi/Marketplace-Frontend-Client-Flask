<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raccon Sneakers Store</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
      integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../static/css/global.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
  </head>
  <body>
    <div class="ui inverted segment">
      <div class="ui inverted secondary pointing menu">
        <a class="active item" id="active"> Home </a>
        <a class="item"> Messages </a>
        <a class="item"> Friends </a>
        <div class="right menu">
          <div class="item">
            <a href="/cart">
              <i class="shop icon"></i>
            </a>
          </div>
          {% if username == ' ' %}
          <a href="/login">
            <div class="ui animated button">
              <div class="visible content">Login</div>
              <div class="hidden content">
                <i class="user icon"></i>
              </div>
            </div>
          </a>
          {% else %}
          <div class="item">
            <div class="ui dropdown">
              <div class="text"><h3>{{username}}</h3></div>
              <div class="menu">
                <a href="">
                  <div class="item">
                    <p id="ac">Your Account</p>
                  </div>
                </a>
                <a href="/user-transaction">
                  <div class="item">
                    <p id="tr">Your Transcaction</p>
                  </div>
                </a>
                <a href="/logout">
                  <div class="item"><p id="logout">Log Out</p></div>
                </a>
              </div>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
    <div class="ui container">
      <div class="ui four stackable link cards">
        {% for product in productList %}
        <div class="yellow card">
          <div class="image">
            <img src="../{{product['image']}}" />
          </div>
          <div class="content">
            <div class="header">
              <a href="/raccoon/{{product['products_id']}}"
                >{{product['name']}}</a
              >
            </div>
            <div class="meta">
              <a href="/raccoon/{{product['products_id']}}"
                >{{product['brand']}}</a
              >
            </div>
            <div class="description">
              <a id="des" href="/raccoon/{{product['products_id']}}"
                >{{product['description']}}</a
              >
            </div>
          </div>
          <div class="extra content">
            <span class="right floated"><b>IDR {{product['price']}}</b></span>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
<script>
  $(function () {
    $(".ui.dropdown").dropdown();
  });
</script>
